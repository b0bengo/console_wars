{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container my-5">
    <!-- Header Section -->
    <div class="row mb-4">
        <div class="col-12 text-start">
            <h2>Add a Post</h2>
        </div>
    </div>

    <!-- Form Section -->
    <div class="row">
        <div class="col-12">
            <form method="post" class="p-4 border rounded shadow-sm bg-light">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
